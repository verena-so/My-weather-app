<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <div class="search-container">
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city ..."
              required
              id="search-form-input"
              class="search-form-input"
            />
            <input
              type="submit"
              value="Search"
              class="search-form-button"
              id="search-form-button"
            />
          </form>
        </div>
      </header>

      <main>
        <div>
          <h2 class="weather-app-date" id="time"></h2>
          <h1 class="weather-app-city" id="city"></h1>
          <h2 class="weather-app-condition" id="weather-condition"></h2>
        </div>
        <div class="weather-app-data">
          <div>
            <p class="weather-app-details">
              Humidity: <strong><span id="weather-humidity"></span></strong>
              <br />
              Wind: <strong><span id="weather-wind"></span></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/verena-so" target="_blank"> Verena Sochor</a
        >, is open-sourced on
        <a href="https://github.com/verena-so/My-weather-app" target="_blank"
          >GitHub</a
        >
        and the website is hosted on
        <a href="https://weather-app-verena.netlify.app" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
