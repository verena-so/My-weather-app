<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" required />
          <input type="submit" value="Search" />
        </form>
      </header>

      <main>
        <div>
          <h1>City Name</h1>
          <p>
            Day, Time, condition
            <br />
            Humidity level, Wind speed
          </p>
        </div>
        <div>☀️ 12°C</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/verena-so" target="_blank"> Verena Sochor</a
        >, is open-sourced on
        <a href="https://github.com/verena-so/My-weather-app" target="_blank"
          >GitHub</a
        >
        and the website is hosted on
        <a href="https://weather-app-verena.netlify.app" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
